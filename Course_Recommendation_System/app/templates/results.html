<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("/static/images/bg.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .course {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
            text-align: left;
        }

        .course img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Recommended Courses</h1>
        <div id="results"></div>
        <br>
        <div class="back-button">
            <a href="/"><button>Search Again</button></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let resultsDiv = document.getElementById("results");
            let recommendations = JSON.parse(sessionStorage.getItem("recommendations"));

            if (recommendations) {
                recommendations.forEach(course => {
                    resultsDiv.innerHTML += `
                        <div class="course">
                            <img src="/static/images/course_icon.png" width="50" alt="Course Icon">
                            <h3>${course.course_title}</h3>
                            <p><strong>Subject:</strong> ${course.subject}</p>
                            <p><strong>Price:</strong> ${course.price}</p>
                        </div>
                        <hr>
                    `;
                });
            }
        });
    </script>

</body>
</html>
