<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("/static/images/bg.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 40%;
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            text-align: center;
            transition: 0.3s;
        }

        button {
            padding: 12px 25px;
            background: #ff7eb3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/static/images/logo.png" class="logo" alt="Logo">
        <h1>Find the Best Online Course for You</h1>
        <form id="searchForm">
            <input type="text" id="courseTitle" placeholder="Enter a course title..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            let courseTitle = document.getElementById("courseTitle").value;
            sessionStorage.setItem("courseTitle", courseTitle);
            window.location.href = "/results";
        });
    </script>

</body>
</html>
